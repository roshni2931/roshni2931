<body>
    <script>
        let mon=13;
        function findDaysInMonth(){
            if(mon>1 && mon<12){
                if(mon==2){
                console.log("29 days");
                }
                else if(mon==4 || 6 || 9 || 11){
                console.log("30 days");
                }
                else{
                console.log("31 days");
                }
            }
            else{
                console.log("Invalid month");
            }
        }findDaysInMonth(mon);
    </script>
