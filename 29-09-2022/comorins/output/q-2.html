<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Enter the text to be translate<input id="text" type="text"/><br>
    Enter language<input id="lang"type="text"/>
    <button onclick="helloWorld()">Translate</button>
    <script>
        let lang;
        let text;
        function helloWorld()
        {   
            text=document.getElementById("text").value;
            lang=document.getElementById("lang").value;
            if(lang=="french"){
                console.log("Ehool,Rldor");
            }
            else if(lang=="japanese"){
                console.log("Irieo,Uwiri");
            }
            else {
                console.log("Hello,World");
            }
        }
    </script>
</body>
</html>
