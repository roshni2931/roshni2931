<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="mark" type="number"/>
    <button onclick="assignGrade()">check</button>
    <script>
        let mark;
        let grade;
        function assignGrade(){
            mark=document.getElementById("mark").value;
            if(mark>80)
            {
                console.log("grade=A");
            }
            else if(mark>70)
            {
              console.log("grade=B");  
            }
            else if(mark>60){
                console.log("grade=C");
            }
            else if(mark>50){
                console.log("grade=D");
            }
            else{
                console.log("grade=E");
            }
            
        }
    </script>
</body>
</html>
