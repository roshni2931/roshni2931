<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="nan"type="text"/>
    <button onclick="isNumber()">check</button>
    <script>
        let a;
        function isNumber(){
            a=document.getElementById("nan").value;
            if(isNaN(a)){
                console.log("Variable is not a valid number");
            }
            else 
            {
                console.log("Variable is a valid number");
            }
        }
    </script>
</body>
